<script>

    let perso = [];
    let planet = [];
    
    function displayPersos(persoList) {
        //console.log(persoList);
        //let ul = document.createElement('ul');
        
        // for(let i=0; i < 10; i++) {
        //     const card = document.querySelector('#card');
        //     let li = document.createElement('li');

        //     card.appendChild(ul);
        //     ul.appendChild(li);

        //     li.innerHTML = persoList[i].name;
        // }
        const persoContainer = document.querySelector('#persoContainer');
        const planetContainer = document.querySelector('#planetContainer');
        // persoList.forEach(perso => {
        //     let li = document.createElement('li');
        //     cardContainer.appendChild(ul);
        //     ul.appendChild(li);
        //     li.innerHTML = perso.name;
        // }); 
    
        persoList.forEach(perso => {
            let userCard = document.createElement('user-card');
        
            userCard.setAttribute('name', perso.name);
            userCard.setAttribute('height', perso.height);
            userCard.setAttribute('mass', perso.mass);
            userCard.setAttribute('birthYear', perso.birth_year);
            
            persoContainer.appendChild(userCard);
        });

    };

    function displayPlanets(planetList) {
        planetList.forEach(planet => {
            let planetCard = document.createElement('planet-card');

            planetCard.setAttribute('name', planet.name);
            planetCard.setAttribute('rotationPeriod', planet.rotation_period);
            planetCard.setAttribute('orbitalPeriod', planet.orbital_period);
            planetCard.setAttribute('diameter', planet.diameter);

            planetContainer.appendChild(planetCard);
        })
    }

    
    
        
    

    document.getElementById("optionUser").addEventListener("click",function(){
        console.log('perso');
        
            fetch ("https://swapi.dev/api/people/")
            .then(res => res.json())
            .then(res => {
                persoList = res.results;
                //console.log(persoList);
                //console.log(res);
                //console.log(perso.name);
                displayPersos(persoList);
                })
            .catch(
            function(err){
                console.log (err.message)   //err est un objet global
            }
            )
        

    })

    document.getElementById("optionPlanet").addEventListener('click',function(e){
        console.log('planete');
        fetch ("https://swapi.dev/api/planets/")
        .then(res => res.json())
        .then(res => {
            planetList = res.results;
            //console.log(res.results);
            displayPlanets(planetList);
            })
        .catch(
        function(err){
            console.log (err.message)   //err est un objet global
        }
        )
    })


</script>
